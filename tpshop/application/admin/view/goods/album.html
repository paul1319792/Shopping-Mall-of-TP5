function cloneThis(o){
	//获取当前行
	var curr_div = $(o).parent().parent();
	if($(o).html()=='[+]'){
		//完成自我复制
		var new_div  = curr_div.clone();
		//把新的div里面的[+],改成[-]
		new_div.find('a').html('[-]');
		//把新的div放到当前div的后面
		curr_div.after(new_div);
	}else {
		//删除当前的div
		curr_div.remove();
	}

}
